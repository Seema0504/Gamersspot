version: '3.8'

services:
  game-management-db:
    image: postgres:15
    container_name: game-management-system
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gamersspot
    ports:
      - "5434:5432"  # Using 5434 to avoid conflicts
    volumes:
      - game-management-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  game-management-data:
    driver: local
